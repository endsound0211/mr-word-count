plugins {
    id 'java'
}

group 'com.example.hadoop'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://repository.cloudera.com/artifactory/cloudera-repos/'
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.apache.hadoop:hadoop-common:3.0.0-cdh6.3.2'
    implementation 'org.apache.hadoop:hadoop-mapreduce-client-common:3.0.0-cdh6.3.2'
    implementation 'org.apache.hadoop:hadoop-mapreduce-client-jobclient:3.0.0-cdh6.3.2'
}

jar {
    manifest.attributes ('Main-Class': "com.example.hadoop.WordCountApplication")
}
